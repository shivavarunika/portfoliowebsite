<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
  <style>
    /* Basic styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgb(216, 116, 22);
}

.container {
    text-align: center;
}

.profile {
    margin-bottom: 20px;
}

.avatar {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 5px solid #333;
    margin-bottom: 10px;
}

h1 {
    font-size: 2em;
    color: #333;
}

.portfolio-link .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1.2em;
    text-decoration: none;
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.portfolio-link .btn:hover {
    background-color: #0056b3;
}

footer {
    margin-top: 20px;
    font-size: 0.9em;
    color: #555;
}

  </style>
</head>
<body>
    <div class="container">

        <div class="profile">
            <img src="avathar.png" alt="Your Avatar" class="avatar">
            <h1>SHIVAVARUNIKA</h1>
        </div>
        <div class="portfolio-link">
            <a href="main.html" class="btn">Visit My Portfolio</a>
        </div>
    </div>
</body>
</html>
